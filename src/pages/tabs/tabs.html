<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="首页" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="商城" tabIcon="ios-briefcase-outline"></ion-tab>
  <ion-tab tabIcon="add-circle"></ion-tab>   <!--无论从哪一页点，都会弹出模态窗口-->
  <ion-tab [root]="tab3Root" tabTitle="灵感" tabIcon="md-planet"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="我的" tabIcon="md-person"></ion-tab>
</ion-tabs>
 <!-- 底部tabs的字体和图标颜色，在app.scss里进行了设置，找到对应的类，设置好颜色就行
  大家可以自己审查元素看看，或者改变variable.scss文件中的 primary 变量的颜色值，框架中大部分默认颜色都是这个变量 -->
